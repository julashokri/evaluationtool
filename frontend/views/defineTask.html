<link href="../design/mycss/defineproject.css" rel="stylesheet">
<link href="../design/mycss/definebutton.css" rel="stylesheet">

<section id="contact">

    <div class="section-content1">
        <h1 class="section-header">level
            <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">2</span>
        </h1>
        <h3>define Tasks</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label for="exampleInputUsername">name</label>
                        <input type="text" class="form-control" id="" placeholder=" Enter  task Name" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date">Start Date</label>

                        <div class="input-group date" id="dp3" data-date="12-02-2017" data-date-format="mm-dd-yyyy">
                            <input ng-model="sDate" class="form-control" type="date">
                            <span class="input-group-addon btn">
                                <i class="glyphicon glyphicon-calendar" id="butt"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date">End Date</label>

                        <div class="input-group datepicker" id="dp3" data-date="12-02-2017" data-date-format="mm-dd-yyyy">
                            <input ng-model="eDate" class="form-control" type="date">
                            <span class="input-group-addon btn">
                                <i class="glyphicon glyphicon-calendar" id="butt"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-mod-offset-4 form-line">
                    <span class="has-float-label">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="controls">
                                    <br><br><br>
                                    <select ng-model="project" ng-options="item.name for item in projects" class="input-xlarge"></select>
                                    <label for="node-label" id="popup-node-id">selectproject</label>

                                    <br>
                                    <br>

                                    <select ng-model="employee" ng-options="item.name for item in employees" class="input-xlarge"></select>
                                    <label for="node-label" id="popup-node-id">selectemployee</label>

                                </div>
                            </div>


                        </div>
                    </span>

                </div>
                <div class="col-md-6">

                    <div class="form-group">
                        <button ui-sref="addProject" type="button" class="btn btn-magick btn-md btn3d">
                            <span class="glyphicon glyphicon-backward"> </span>project
                        </button>

                        <button ng-click="addNewTask()" type="button" class="btn btn-magick btn-md btn3d">ADD</button>

                        <button ui-sref="addTeam" type="button" class="btn btn-magick btn-md btn3d">
                            <span class="glyphicon glyphicon-fast-forward"></span>team
                        </button>
                    </div>

                    <button ui-sref="ceopage" type="button" class="btn btn-magick btn-md btn3d">
                            <span class="glyphicon glyphicon-backward"> </span>home
                        </button>
                </div>
               
            </form>
        </div>

    </div>
</section>
