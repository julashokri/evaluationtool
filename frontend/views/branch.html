<link href="../design/mycss/definebutton.css" rel="stylesheet">
<link href="../design/mycss/definebranch.css" rel="stylesheet">



<center>
    <section id="contact">

        <div class="section-content">
            <h1 class="section-header">insert
                <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">BRANCH</span>
            </h1>
            <h3>insert new branch</h3>
        </div>
        <div class="contact-section">
            <div class="container">
                <form>
                    <div class="col-md-6 form-line">

                        <div class="form-group">
                            <label for="node-lable" class=" control-label">country</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="country">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="node-lable" class=" control-label">state</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="state">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="node-lable" class=" control-label">city</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="city">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="node-lable" class=" control-label">street</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="street">
                            </div>
                        </div>
                    </div>
                    <div class="col-mod-6 form-line">
                        <br>

                        <div class="form-group">
                            <label for="node-lable" class=" control-label">postal_code</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="postal_code">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="node-lable" class=" control-label">phone_number</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="phone_number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class=" control-label">Email</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="controls">
                                        <label for="node-label" id="popup-node-id">selectcompany</label>
                                    <select ng-model="company" ng-options="item.name for item in companies" class="input-xlarge"></select>

                                </div>
                            </div>
                        </div>

                        <div class="form-group col-lg-6 col-lg-offset-7">
                            <button ui-sref="ceopage" type="button" class="btn btn-magick btn-md">back to manage
                            </button>

                            <button ng-click="addNewBranch()" type="button" class="btn btn-magick btn-md">ADD
                            </button>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
</center>
