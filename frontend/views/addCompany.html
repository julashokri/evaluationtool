<link href="../design/mycss/defineproject.css" rel="stylesheet">
<link href="../design/mycss/definebutton.css" rel="stylesheet">

<section id="contact">

    <div class="section-content1">
        <h1 class="section-header">Define
            <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">Company</span>
        </h1>
        <h3>define a new Company</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" type="text" id="node-label" ng-model="vat_number">
                                <label for="node-lable" class=" control-label">vat number</label>

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="control-group">
                            <div class="controls">
                                <input id="filebutton" name="filebutton" class="input-file" type="file">
                                </input>
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" type="text" id="node-label" ng-model="name">
                            <label for="name" class=" control-label">Name</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="controls">
                                <select ng-model="employee" ng-options="item.name for item in employees" class="input-xlarge"></select>
                                <label for="node-label" id="popup-node-id">select owner</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                            <button ui-sref="ceopage" type="button" class="btn btn-magick btn-md">back to manage
                                </button>
                            <button ng-click="addNewCompany()" type="button" class="btn btn-magick btn-md">ADD
                            </button>
                        </div>

                </div>

                

            </form>
        </div>

    </div>
</section>
