<!DOCTYPE html>

<body>
    <div class="container">
        <!--div class="row main"-->
        <div class="row">
            <div class="main-login main-center">
                <form class="" method="post" action="#">


                    <row>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="name" class=" control-label">Name</label>

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user fa" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">

                                <label for="email" class=" control-label">Email</label>

                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-envelope fa" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email" />
                                </div>

                            </div>
                        </div>



                        <div class="form-group">
                            <label for="name" class="cols-lg-4 control-label">ID</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input type="text" class="form-control" name="ID" id="ID" placeholder="Enter employee ID" />
                            </div>
                        </div>
            </div>

            </row>

        </div>

        <br>
        <row>
            <div class="col-lg-4">

                <div class="control-group">
                    <label class="control-label" for="textinput">Department</label>
                    <div class="controls">
                        <select id="selectbasic1" name="selectbasic1" class="input-xlarge">
                            <option>department A</option>
                            <option>department B</option>
                            <option>get from DB</option>
                        </select>
                        <a class="btn icon-btn btn-success" ui-sref="addnewDep">
                            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">

                <div class="control-group">
                    <label class="control-label" for="textinput">Role Group</label>
                    <div class="controls">
                        <select id="selectbasic2" name="selectbasic2" class="input-xlarge">
                            <option>RoleGroup A</option>
                            <option>RoleGroup B</option>
                            <option>get from DB</option>
                        </select>
                        <a class="btn icon-btn btn-success" ui-sref="addnewRolGr">
                            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">

                <div class="control-group">
                    <label class="control-label" for="textinput">Role</label>
                    <div class="controls">
                        <select id="selectbasic3" name="selectbasic3" class="input-xlarge">
                            <option>Role A</option>
                            <option>Role B</option>
                            <option>get from DB</option>
                        </select>
                        <a class="btn icon-btn btn-success" ui-sref="addnewRole">
                            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>Add</a>
                    </div>
                </div>
            </div>
        </row>

        
        <div class="control-group main-center col-lg-4 col-lg-offset-4">
            <br>
        <br>
            <label class="control-label" for="filebutton">model your department fast</label>
            <div class="controls">

                <input id="filebutton" name="filebutton" class="input-file" type="file">

            </div>


            <br>

            <div class="form-group col-lg-4 ">
                <a href="http://deepak646.blogspot.in" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
            </div>
        </div>
        </form>
    </div>
</body>
