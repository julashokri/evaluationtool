<link href="../design/mycss/defineproject.css" rel="stylesheet">
<!--script src="../design/mycontroller/selectdate.js"></script-->
<link href="../design/mycss/definebutton.css" rel="stylesheet">

<section id="contact">

    <div class="section-content1">
        <h1 class="section-header">level
            <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">1</span>
        </h1>
        <h3>define project</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label for="exampleInputUsername">name</label>
                        <input type="text" class="form-control" id="" placeholder=" Enter  project Name" ng-model="name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date">Start Date</label>

                        <div class="input-group date" id="dp3" data-date="12-02-2017" data-date-format="mm-dd-yyyy">
                            <input ng-model="sDate" class="form-control" type="date">
                            <span class="input-group-addon btn">
                                <i class="glyphicon glyphicon-calendar" id="butt"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="date">End Date</label>

                        <div class="input-group datepicker" id="dp3" data-date="12-02-2017" data-date-format="mm-dd-yyyy">
                            <input ng-model="eDate" class="form-control" type="date">
                            <span class="input-group-addon btn">
                                <i class="glyphicon glyphicon-calendar" id="butt"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="controls">
                                <select ng-model="manager" ng-options="item.name for item in managers" class="input-xlarge"></select>

                                <label for="node-label" id="popup-node-id">selectmanager</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea class="form-control" id="description" placeholder="please write a summary description" ng-model="description"></textarea>
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                            
                        <button ng-click="addNewProject()" type="button" class="btn btn-magick btn-md btn3d">
                            <span class="glyphicon glyphicon-thumbs-up"></span>ADD
                        </button>
                        <button ui-sref="addnewTask" type="button" class="btn btn-magick btn-md btn3d">
                            <span class="glyphicon glyphicon-fast-forward"> </span>task
                        </button>
                        
                    </div>
                    <button ui-sref="ceopage" type="button" class="btn btn-magick btn-md btn3d">
                            <span class="glyphicon glyphicon-fast-forward"></span>home
                        </button>
                    </div>
                    
                </div>



            </form>
        </div>

    </div>
</section>
